
jobs:
  include:

    # PRERELEASE

    - if: tag =~ ^v\d+\.\d+\.\d+\-\d+$ # branch = production
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - NEED_RELEASE=true
        - EP_PRERELEASE=true
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    # TEST

    - if: branch = master AND type = pull_request # branch = production
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    # TEST + BUILD

    - if: branch = production AND type = pull_request
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    
    # BUILD + RELEASE

    - if: branch = production AND type != pull_requst
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=false
        - NEED_BUILD=true
        - NEED_RELEASE=true
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

install: git pull && npm i

script:
  - if [ "$NEED_TEST" = true ]; then npm run test; fi
    if [ "$NEED_RELEASE" != true ]; then unset GH_TOKEN; fi
    if [ "$NEED_BUILD" = true ]; then npm run build; fi