jobs:
  include:

    # TAG PRERELEASE

    -  # OSX
      if: tag IS present
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - NEED_RELEASE=true
        - NEED_PRERELEASE=true
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    # TEST-ONLY

    -  # OSX
      if: branch = master AND type = pull_request # branch = production
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - NEED_BUILD=false
        - NEED_RELEASE=false
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    # TEST + BUILD

    -  # OSX
      if: branch = production AND type = pull_request
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - NEED_RELEASE=false
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    -  # LINUX
      if: branch = production AND type = pull_request
      os: linux
      services: docker
      language: generic
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - NEED_RELEASE=false
    
    # TEST + BUILD + RELEASE

    -  # OSX
      if: branch = production AND type != pull_requst
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - NEED_RELEASE=true
        - NEED_PRERELEASE=false
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    -  # LINUX
      if: branch = production AND type != pull_request
      os: linux
      services: docker
      language: generic
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - NEED_RELEASE=true
        - NEED_PRERELEASE=false

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.3.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.3.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1
      export PATH="/tmp/git-lfs:$PATH"
    fi

before_script:
  - git lfs pull

script:
  - |
    npm i
    if [ "$NEED_TEST" = true ]; then npm run test; fi
    if [ "$NEED_BUILD" = true ]; then npm run build; fi
    if [ "$NEED_RELEASE" = true ]; then npm run build -- -p; fi

branch:
  only:
    - master
    - production
    - /^v\d+\.\d+\.\d+$/
    - /^@/