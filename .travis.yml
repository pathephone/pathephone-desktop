
jobs:
  include:

    # TAG PRERELEASE

    - if: tag IS presents # branch = production
      os: osx
      osx_image: xcode9.0
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - NEED_RELEASE=true
        - EP_PRERELEASE=true

    # TEST

    - if: branch = master AND type = pull_request # branch = production
      os: osx
      osx_image: xcode9.0
      env:
        - NEED_TEST=true

    # TEST + BUILD

    - if: branch = production AND type = pull_request
      os: osx
      osx_image: xcode9.0
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
    
    # BUILD + RELEASE

    - if: branch = production AND type != pull_requst
      os: osx
      osx_image: xcode9.0
      env:
        - NEED_TEST=false
        - NEED_BUILD=true
        - NEED_RELEASE=true

language: node_js
node_js: "8"

env:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.3.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.3.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1
    export PATH="/tmp/git-lfs:$PATH"

install:
  - git lfs pull
    npm i

script:
  - if [ "$NEED_TEST" = true ]; then npm run test; fi
    if [ "$NEED_RELEASE" != true ]; then unset GH_TOKEN; fi
    if [ "$NEED_BUILD" = true ]; then npm run build; fi

branch:
  only:
    - master
    - production
    - /^v\d+\.\d+\.\d+\-\d+$/