
jobs:
  include:

    # TEST

    - if: branch = master AND type = pull_request
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true

    # RELEASE

    - if: branch = semantic-release AND type != pull_request
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_BUILD=true

cache:
  yarn: true
  directories:
    - node_modules

before_install: git pull

before_install: 
  - brew install rpm
  - brew install dpkg
  - brew install jq

script:
  - if [ "$NEED_TEST" = true ]; then yarn test; fi

after_success: if [ "$NEED_BUILD" = true ]; then npx travis-deploy-once "npx semantic-release"; fi