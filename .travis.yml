
jobs:
  include:

    # DEVELOPMENT RELEASE / TEST + BUILD

    - if: tag =~ ^@dev-*
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - NEED_BUILD=true
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - if: tag =~ ^@dev-*
      os: linux
      services: docker
      language: generic
      env:
        - NEED_TEST=true
        - NEED_BUILD=true

    # TEST

    - if: branch = master AND type = pull_request
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_TEST=true
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    # RELEASE

    - if: tag =~ ^v\d+\.\d+\.\d+$
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - NEED_RELEASE=true
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - if: tag =~ ^v\d+\.\d+\.\d+$
      os: linux
      services: docker
      language: generic
      env:
        - NEED_RELEASE=true

cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

before_install: git pull

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      if [ "$NEED_BUILD" = true ]; then
        docker run --rm \
          --env-file <(TMP_TCM=$TRAVIS_COMMIT_MESSAGE && unset TRAVIS_COMMIT_MESSAGE && env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_' && export TRAVIS_COMMIT_MESSAGE=$TMP_TCM) \
          -v ${PWD}:/project \
          -v ~/.cache/electron:/root/.cache/electron \
          -v ~/.cache/electron-builder:/root/.cache/electron-builder \
          electronuserland/builder:wine \
          /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn build --linux --win -p never"
      fi
      if [ "$NEED_RELEASE" = true ]; then
        docker run --rm \
          --env-file <(TMP_TCM=$TRAVIS_COMMIT_MESSAGE && unset TRAVIS_COMMIT_MESSAGE && env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_' && export TRAVIS_COMMIT_MESSAGE=$TMP_TCM) \
          -v ${PWD}:/project \
          -v ~/.cache/electron:/root/.cache/electron \
          -v ~/.cache/electron-builder:/root/.cache/electron-builder \
          electronuserland/builder:wine \
          /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn build --linux --win -p always"
      fi
    else
      if [ "$NEED_TEST" = true ]; then
        yarn test
      fi 
      if [ "$NEED_BUILD" = true ]; then
        yarn build -p never
      fi
      if [ "$NEED_RELEASE" = true ]; then
        yarn build -p always
      fi
    fi

deploy:
  # prod builds
  - provider: releases
    api_key: $GH_TOKEN
    prerelease: true
    file_glob: true
    file:
      - dist/*.dmg
      - dist/*.exe
      - dist/*.AppImage
      - dist/*.deb
      - dist/*.rpm
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_TAG =~ ^@dev-*
