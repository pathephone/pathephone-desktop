image: Visual Studio 2017

platform:
  - x64

cache:
  - node_modules
  - '%USERPROFILE%\.electron'

install:
  - ps: Install-Product node 8 x64
  - yarn

branches:
  only:
  - master
  - production
  - /^v\d+\.\d+\.\d+\-\d+$/

for:

# TAG PRERELEASE
-
  branches:
    only:
      - /^v\d+\.\d+\.\d+\-\d+$/
  environment:
    EP_PRERELEASE: true
  test_script:
    - yarn test
  build_script:
    - yarn build

# TEST
-
  branches:
    only:
      - master
  test_script:
    - yarn test

# TEST + BUILD +- RELEASE
-
  branches:
    only:
      - production
  environment:
    GH_TOKEN:
      secure: RJGkIzFjUvpNi41A8N4FH8ABabQJDgcDkOxnGE53OzrXU3Uyb0adfq6LYm/Ll/a5
  test_script:
    - yarn test
  before_build:
    - if ($env:APPVEYOR_PULL_REQUEST_NUMBER) { set "GH_TOKEN=" }
  build_script:
    - yarn build